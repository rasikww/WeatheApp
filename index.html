<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="regionSelection">
        <input class="form-control" type="text" id="enteredCity" placeholder="Enter a City Name">
        <button class="btn btn-primary" id="btnGetWeather" type="submit">Get weather</button>
        <h1 id="topic">Colombo</h1>
        <h4 id="countryName">Sri lanka</h4>
    </div>
    <div class="currentWeatherCard" id="currentWeatherCard">
        <h3 id="currentWeatherHeading">Current Weather :</h3>
        <div class="currentWeatherInfo">
            <h1 id="temperature">28 &deg;C</h1>
            <img id="weatherIcon" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="not available">
            <p id="conditionText">partly cloudy</p>
            <div class="currentWeatherExtraInfo">
                <div class="subInfo">
                    <p>Feels like</p>
                    <p id="feelsLikeTemp">32 &deg;C</p>
                </div>
                <div class="subInfo">
                    <p>Humidity</p>
                    <p id="humidityValue">95 %</p>
                </div>
                <div id="wind" class="subInfo">
                    <p>Wind</p>
                    <p id="windValue">3 km/h</p>
                </div>
            </div>
        </div>
    </div>
    <div class="forecast" id="forecast">
        <h3 id="forecastHeading">Forecast for next 3 days :</h3>
        <div class="forecastDay">
            
            <div class="dayGroup">
                <div class="smallCard">
                    <p id="date0">date</p>
                    <h3 id="temp0">28 &deg;C</h3>
                    <img id="weatherIcon0" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="not available">
                    <p id="cndTxt0">sunny</p>
                </div>
            </div>
           
            <div class="dayGroup">
                <div class="smallCard">
                    <p id="date1">date</p>
                    <h3 id="temp1">28 &deg;C</h3>
                    <img id="weatherIcon1" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="not available">
                    <p id="cndTxt1">sunny</p>
                </div>
            </div>
            
            <div class="dayGroup">
                <div class="smallCard">
                    <p id="date2">date</p>
                    <h3 id="temp2">28 &deg;C</h3>
                    <img id="weatherIcon2" src="https://cdn.weatherapi.com/weather/64x64/night/116.png" alt="not available">
                    <p id="cndTxt2">sunny</p>
                </div>
            </div>
        </div>
    </div>
    <div class="pastWeather"></div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
